<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MB-StudioWeb.com - Site en construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 160px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #f97316;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
      }

      .logo {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>

  <!-- Remplace ce logo par ton propre logo si tu veux -->
  <img src="FE4525F2-D0E5-4EEC-A2C8-00458113007D.png" alt="Logo MB-StudioWeb" class="logo" onerror="this.style.display='none'" />

  <h1>Site en construction</h1>
  <p>Reviens bientôt sur MB-StudioWeb.com</p>

  <footer>
    &copy; 2025 MB-StudioWeb - Tous droits réservés
  </footer>

</body>
</html>
